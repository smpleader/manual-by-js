
<h2>Alias page</h2>
<p>We can reuse a page by use key "alias" in menu.json</p>
<h4>Code</h4>
<code>    
  {"slug": "alias-page", "title": "Alias page"},
  <br/>
  {"slug": "example-alias2", "alias": "example-alias", "title": "A page alias"},
</code>
<p></p>
<p>When click into Menu item "A page alias" and you can see this page again</p>
